<!doctype html>
<html lang="en">
    <head>
      <title>AdvenTERPous</title>
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700,800" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="./style.css">
    </head>
    <body>
      <h2>Event Info Submission</h2>
        <div class="container-fluid">
            <form action="viewEvents.html" method="post" class="form-horizontal">  <!-- Try class="form-inline" or class="form-horizontal" Reduce window size-->
                <div class="form-group">
                    <label for="eventName" class="control-label col-sm-3">Event Name:</label>
                    <div class="col-sm-9">
                        <input type="text" name = "event"  id="event" class="form-control input-md" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Time" class="control-label col-sm-3">Time</label>
                    <div class="col-sm-9">
                        <input type="text" name = "time"   id="time" class="form-control input-md" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Location" class="control-label col-sm-3">Location</label>
                    <div class="col-sm-9">
                        <input type="text" name = "location"   id="location" class="form-control input-md" autofocus>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-3 col-sm-push-3">
                        <input type="submit" value="Submit" class="form-control">
                    </div>
                </div>



            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      </body>

</html>
