<!doctype html>
<html lang="en">
    <head>
      <title>AdvenTERPous</title>
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700,800" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>



    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />


      <link rel="stylesheet" href="/css/style.css" type="text/css">


    <script src="/js/validation.js"></script>

    </head>



    <body>
        <div class="container-fluid">
            <h2>Event Info Submission</h2>
            <form action="eventSubmission.html" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="eventName" class="control-label col-sm-3">Event Name:</label>
                    <div class="col-sm-9">
                        <input type="text" name = "event"  id="event" class="form-control input-md" autofocus >
                    </div>
                </div>

                 <div class="form-group">
                    <label for="club" class="control-label col-sm-3">Organization Name:</label>
                    <div class="col-sm-9">
                        <input type="text" name = "club"  id="club" class="form-control input-md" autofocus >
                    </div>
                </div>


                        <div class="row row-list">
            <div class="col-sm-3">
                <div class="form-group left">
                    <label for="date" class="control-label col-sm-3">Date</label>
                    <div class="col-sm-9">
                        <div class="input-group date" data-provide="datepicker">
                            <input type="text" name="date" id="date" class="form-control" placeholder="MM/DD/YYY">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#date').datepicker();
                        });
                    </script>

                <!--end date-->
                </div>
            </div>

            <div class="col-sm-3">
                <div class="form-group right">
                    <label for="time" class="control-label col-sm-3">Time</label>
                    <div class="col-sm-9">
                        <input type="text" name = "time" id="time" class="form-control input-md" placeholder="HH:MM" autofocus>
                    </div>
                </div>
            </div>

        </div>



                <div class="form-group">
                    <label for="Location" class="control-label col-sm-3">Location</label>
                    <div class="col-sm-9">
                        <input type="text" name = "location" id="location" class="form-control input-md" autofocus>
                    </div>
                </div>

                <div class="form-group henlo">
                    <label for="type">What type of event is this? (hold ctrl to select more than one):</label>
                    <select multiple="multiple" class="form-control" id="type" name="types[]">
                        <option value="Athletic">Athletic</option>
                        <option value="Fundraiser">Fundraiser</option>
                        <option value="Guest Speaker">Guest Speaker</option>
                        <option value="GBM">GBM</option>
                        <option value="Social">Social</option>
                        <option value="Volunteering">Volunteering</option>
                        <option value="Other">Other</option>
                  </select>
                </div>

                <div class="form-group">
                    <label for="link" class="control-label col-sm-3">Event Link (optional)</label>
                    <div class="col-sm-9">
                        <input type="text" name = "link" id="location" class="form-control input-md" value="http://" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="link" class="control-label col-sm-3">Event Banner Image (optional)</label> png, jpg, jpeg formats supported
                    <div class="col-sm-9">
                        <input type="file" name="image" id="image" class="form-control" autofocus>
                    </div>
                </div>

                <br>
                <div class="form-group" >
                    <div class="col-sm-3 col-sm-push-3">
                        <input type="submit" value="Submit" id="submit" class="btn btn-primary custom">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3 col-sm-push-3">
                        <a class="btn btn-home custom" href="http://localhost:3000" role="button">Home</a>
                    </div>
                </div>


<br><br>

            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
              <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
      </body>

</html>
